<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>Local onde você mora: <input type="text" name="nac" id="nac"></p>
    <input type="button" value="Enviar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var nacionalidade = window.document.getElementById('nac')
            var res = window.document.getElementById('res')
            var país = (nacionalidade.value)
            res.innerHTML = `<p>Vivendo em <strong>${país}</strong></p>`
            if (país == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>!</p>`
            }
        }
    </script>
</body>
</html>
